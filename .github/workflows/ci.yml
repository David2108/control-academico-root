name:  CI Suite

on:
  push:
    branches:
      - master
      - develop
      - feat/module-restructure
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testdb
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache de gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{hashFiles('**/*.gradle*', '**/gradle-wrapper.properties')}}

      - name: Build y pruebas unitarias
        run: ./gradlew clean build test --stacktrace

      - name: Pruebas de integracion
        run: ./gradlew integrationTest --stacktrace

      - name: Reporte de cobertura (Jacoco)
        run: ./gradlew jacocoTestReport

      - name: Publicar artefacto (opcional)
        if: success()
        run: echo "Publicar artefactos si es necesario"